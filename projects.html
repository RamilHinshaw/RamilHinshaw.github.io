---
layout: default
---

<section class="blog">

    <div class="content-spacing"></div>
    <ul class="list">
    {% for page in site.pages %}
      {% if page.category == 'project' %}
        <!--<li>-->
            <!--
               -<time class="time">
               -    {% assign date_format = site.date_format | default: "%b %-d, %Y" %}
               -    {{ post.date | date: date_format }}
               -</time>
               -->
            <h4>
                <a class="link" href="{{ page.url | relative_url }}" role="link">{{ page.title | escape }}</a>
                <img src="{{page.splash}}" alt="{{page.title}} splash image">
            </h4>
            <p class="meta">
                {{ page.content | strip_html | escape | truncatewords: 80 }}
            </p>
        <!--</li>-->
      {% endif %}
    {% endfor %}
    </ul>

    <div class="content-spacing"></div>
    <!--<p class="rss-subscribe">subscribe <a href="{{ '/feed.xml' | relative_url }}" role="link">via RSS</a></p>-->
</section>
