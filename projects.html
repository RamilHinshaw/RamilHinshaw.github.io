---
layout: default
imgDir: /img/projects/
---

<!--<section class="blog">-->

  <!--<div class="content-spacing"></div>-->
    <ul class="list">
      {% for page in site.pages %}
        {% if page.category contains 'project' %}

          <div class="project-container" onclick="location.href='{{ page.url | relative_url }}';">
            <h4>
              <a class="link" href="{{ page.url | relative_url }}" role="link">{{ page.title | escape }}</a>
            </h4>

            <div class="flex-row flex-center">
              <img class="thumbnail" src="{{page.imgDir}}/splash.png" alt="{{page.title}} splash image">

              <div class="flex-col-center">
                <p class="meta flex3">
                <!--{{ page.content | strip_html | escape | truncatewords: 80 }}-->
                {{ page.description }}
                </p>

                <!--TAGS LOOP-->
                <div class="flex-row flex-hori-start-child">
                  {% for tags in page.tags %}
                  <a href="{{ site.url }}/filter/{{ tags }}.html "class="tags">
                    {{ tags }}
                  </a>
                  {% endfor %}
                </div>

              </div>
            </div>

            <!--<div class="content-spacing"></div>-->
          </div>

        {% endif %}
      {% endfor %}
    </ul>

  <div class="content-spacing"></div>
