---
layout: default
imgDir: /img/projects/
---

<!--<section class="blog">-->

  <!--<div class="content-spacing"></div>-->
    <ul class="list">
      {% for page in site.pages %}
        {% if page.category contains 'project' %}

        <h4>
          <a class="link orange-underline-thin" href="{{ page.url | relative_url }}" role="link">{{ page.title | escape }}</a>
        </h4>
        <div class="flex-row flex-center">
          <img class="thumbnail" src="{{page.imgDir}}/splash.png" alt="{{page.title}} splash image">

          <div class="flex-col-center">
            <p class="meta flex3">
            <!--{{ page.content | strip_html | escape | truncatewords: 80 }}-->
            {{ page.description }}
            </p>

            <!--<p class="flex-hori-start-child"> DERP </p>-->
              <div class="flex-row flex-hori-start-child">
              {% for tags in page.tags %}
                <!--<div class="tags">-->
                <!--<a href="{{ site.url }}/blog">-->
                <a href="{{ site.url }}/filter/{{ tags }}.html "class="tags">
                  {{ tags }}
                </a>
                <!--</div>-->
              {% endfor %}
              </div>

          </div>
        </div>

        <div class="content-spacing"></div>

        {% endif %}
      {% endfor %}
    </ul>

  <div class="content-spacing"></div>

<!--</section>-->
